<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <!-- SockJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <!-- @stomp/stompjs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
          font-family: 'Nanum Gothic';
          background-color: #deb887;
          margin: 0;
          padding: 20px;

        }

        input {
          background-color: #fff;
          opacity: 0.7;
        }

        #roomId {
          width: calc(100% - 155px);
          padding: 11px;
          margin-bottom: 10px;
          border: none;
          border-radius: 8px;
        }
        #messageInput {
          width: calc(100% - 90px);
          padding: 11px;
          margin-bottom: 10px;
          border: none;
          border-radius: 8px;
          opacity: 0.7;
        }

        button {
          padding: 8px 16px;
          margin-left: 4px;
          border: none;
          border-radius: 8px;
          background-color: #cd853f;
          color: white;
          cursor: pointer;
        }

        #message {
          height: 80vh;
          max-height: 780px;
          background-color: #fff;
          opacity: 0.7;
          border-radius: 10px;
          padding: 10px;
          overflow-y: auto;
          margin-bottom: 10px;

        }
    </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<body>
<!-- 채팅방 리스트 -->
<div id="chatRoomList" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px">

</div>
<!-- 방 번호 입력창 -->
<input type="text" id="roomId" placeholder="방 번호 입력해 주세요." />

<!-- 연결 버튼 -->
<button id="connect">연결</button>

<!-- 퇴장버튼 -->
<button id="leaveBtn">퇴장</button>

<!--메시지 보여줄 공간 -->
<div id = "message"></div>

<!-- 메시지 입력창 -->
<input type="text" id="messageInput" placeholder="메시지를 입력해 주세요." />

<!-- 전송 버튼 -->
<button id="sendBtn">전송</button>

<script>
    let stompClient = null;
    let roomId = null;
    let subscription = null;

    const connectBtn = document.getElementById("connect");
    const messageBox = document.getElementById("message");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const leaveBtn = document.getElementById("leaveBtn");

    // 서버와 연결
    connectBtn.addEventListener("click", function () {
        if (stompClient && stompClient.connected) {
            alert("이미 연결되어 있습니다.");
            return;
        }

        roomId = document.getElementById("roomId").value.trim();
        if (!roomId) {
            alert("방 번호를 입력하세요.");
            return;
        }

        connectBtn.disabled = true;

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        const token = getCookie('accessToken');
        const headers = {};

        if (token) {
            headers.Authorization = `Bearer ${token}`;
        }

        stompClient.connect(headers, function (frame) {
            console.log('웹소켓 서버 연결 성공!', frame);

            // 채팅방 구독
            subscription = stompClient.subscribe("/topic/chat/room/" + roomId, function (message) {
                const body = JSON.parse(message.body);
                const nickname = body.sender?.nickname || "알 수 없음";
                const time = new Date(body.createdAt).toLocaleTimeString();

                let displayText = '';

                if (body.messageType === "ENTER") {
                    displayText = `<p class="enter-message">${nickname}님이 입장하셨습니다.</p>`;
                } else if (body.messageType === "LEAVE") {
                    handleLeaveMessage(nickname);
                    return;
                } else {
                    displayText = `<p class="talk-message"><strong>${nickname}</strong>: ${body.messageText} <span class="timestamp">${time}</span></p>`;
                }

                messageBox.innerHTML += displayText + '<br>';
                messageBox.scrollTop = messageBox.scrollHeight;
            });

            // 입장 메시지 자동 전송
            stompClient.send('/app/chat/message', {}, JSON.stringify({
                messageType: "ENTER",
                chatRoom: { id: roomId }
            }));

            input.disabled = false;
            sendBtn.disabled = false;
            leaveBtn.disabled = false;

        }, function (error) {
            console.error("STOMP 연결 실패:", error);
            alert("서버 연결 실패!");
        });
    });

    // 메시지 보내기
    function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        if (!stompClient || !stompClient.connected) {
            alert("서버에 연결되어 있지 않습니다.");
            return;
        }

        stompClient.send('/app/chat/message', {}, JSON.stringify({
            messageText: text,
            messageType: "TALK",
            chatRoom: { id: roomId }
        }));

        input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    leaveBtn.addEventListener("click", function () {
        if (!stompClient || !stompClient.connected) {
            alert("서버에 연결되어 있지 않습니다.");
            return;
        }

        stompClient.send('/app/chat/message', {}, JSON.stringify({
            messageType: "LEAVE",
            chatRoom: { id: roomId }
        }));
    });

    function handleLeaveMessage(nickname) {
        const displayText = `<p class="leave-message">${nickname}님이 퇴장하셨습니다.</p>`;
        messageBox.innerHTML += displayText + '<br>';
        messageBox.scrollTop = messageBox.scrollHeight;

        if (subscription) {
            subscription.unsubscribe();
            subscription = null;
        }

        stompClient.disconnect(() => {
            // 연결 종료 후 콜백
            clearMessageBox();
        });

        input.disabled = true;
        sendBtn.disabled = true;
        leaveBtn.disabled = true;
        connectBtn.disabled = false;
    }

    function clearMessageBox() {
        setTimeout(() => {
            messageBox.innerHTML = "";
        }, 3000);
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>

</body>
</html>
