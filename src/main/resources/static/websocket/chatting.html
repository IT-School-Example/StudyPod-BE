<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록 + 채팅창</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
          font-family: 'Nanum Gothic';
          background-color: #deb887;
          margin: 0;
          padding: 20px;
        }

        #chatRoomList {
          height: 300px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 10px;
          margin-bottom: 10px;
          background-color: #fff;
        }

        #chatRoomList div {
          cursor: pointer;
          padding: 8px;
          border-bottom: 1px solid #ddd;
        }

        #chatRoomList div:hover {
          background-color: #f0f0f0;
        }

        #message {
          height: 60vh;
          max-height: 600px;
          background-color: #fff;
          opacity: 0.8;
          border-radius: 10px;
          padding: 10px;
          overflow-y: auto;
          margin-bottom: 10px;
        }

        input {
          width: calc(100% - 100px);
          padding: 11px;
          border: none;
          border-radius: 8px;
          margin-bottom: 10px;
          opacity: 0.8;
        }

        button {
          padding: 8px 16px;
          border: none;
          border-radius: 8px;
          background-color: #cd853f;
          color: white;
          cursor: pointer;
          margin-left: 4px;
        }
    </style>
</head>
<body>

<h2>채팅방 목록</h2>
<div id="chatRoomList">
    <p>불러오는 중...</p>
</div>

<h2>채팅창</h2>
<button id="leaveBtn" disabled>퇴장</button>

<div id="message"></div>

<input type="text" id="messageInput" placeholder="메시지를 입력해 주세요." disabled />
<button id="sendBtn" disabled>전송</button>

<script>
    let stompClient = null;
    let roomId = null;
    let subscription = null;

    const chatRoomList = document.getElementById("chatRoomList");
    const messageBox = document.getElementById("message");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const leaveBtn = document.getElementById("leaveBtn");

    function loadChatRooms() {
        fetch("/api/chat-rooms/list")
            .then(response => {
                if (!response.ok) {
                    throw new Error("방 목록을 가져오는 데 실패했습니다.");
                }
                return response.json();
            })
            .then(response => {
                let data = response.data;

                chatRoomList.innerHTML = "";

                data.forEach(room => {
                    const roomItem = document.createElement("div");
                    roomItem.textContent = `${room.name} (안 읽은 메시지 수 : ${room.unreadMessageCount})`;
                    roomItem.addEventListener("click", function() {
                        enterRoom(room.chatRoomId);
                    });

                    chatRoomList.appendChild(roomItem);
                });

                if (data.length === 0) {
                    chatRoomList.innerHTML = "<p>생성된 채팅방이 없습니다.</p>";
                }
            })
            .catch(error => {
                console.error(error);
                chatRoomList.innerHTML = "<p>방 목록을 가져오는 데 실패했습니다.</p>";
            });
    }

    function enterRoom(selectedRoomId) {
        if (stompClient && stompClient.connected) {
            alert("이미 연결되어 있습니다. 먼저 퇴장하세요.");
            return;
        }

        roomId = selectedRoomId;

        const socket = new SockJS(window.location.origin + '/ws');
        stompClient = Stomp.over(socket);

        const headers = {};

        stompClient.connect(headers, function (frame) {
            console.log('웹소켓 서버 연결 성공!', frame);

            subscription = stompClient.subscribe("/topic/chat/room/" + roomId, function (message) {
                const body = JSON.parse(message.body);
                const nickname = body.sender?.nickname || "알 수 없음";
                const time = new Date(body.createdAt).toLocaleTimeString();

                let displayText = '';

                if (body.messageType === "ENTER") {
                    displayText = `<p class="enter-message">${nickname}님이 입장하셨습니다.</p>`;
                } else if (body.messageType === "LEAVE") {
                    handleLeaveMessage(nickname);
                    return;
                } else {
                    displayText = `<p class="talk-message"><strong>${nickname}</strong>: ${escapeHtml(body.messageText)} <span class="timestamp">${time}</span></p>`;
                }

                messageBox.innerHTML += displayText + '<br>';
                messageBox.scrollTop = messageBox.scrollHeight;
            });

            stompClient.send('/app/chat/message', {}, JSON.stringify({
                messageType: "ENTER",
                chatRoom: { id: roomId }
            }));

            input.disabled = false;
            sendBtn.disabled = false;
            leaveBtn.disabled = false;
        }, function (error) {
            console.error("STOMP 연결 실패:", error);
            alert("서버 연결 실패!");
        });
    }

    function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        if (!stompClient || !stompClient.connected) {
            alert("서버에 연결되어 있지 않습니다.");
            return;
        }

        stompClient.send('/app/chat/message', {}, JSON.stringify({
            messageText: text,
            messageType: "TALK",
            chatRoom: { id: roomId }
        }));

        input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    leaveBtn.addEventListener("click", function () {
        if (!stompClient || !stompClient.connected) {
            alert("서버에 연결되어 있지 않습니다.");
            return;
        }

        stompClient.send('/app/chat/message', {}, JSON.stringify({
            messageType: "LEAVE",
            chatRoom: { id: roomId }
        }));
    });

    function handleLeaveMessage(nickname) {
        const displayText = `<p class="leave-message">${nickname}님이 퇴장하셨습니다.</p>`;
        messageBox.innerHTML += displayText + '<br>';
        messageBox.scrollTop = messageBox.scrollHeight;

        if (subscription) {
            subscription.unsubscribe();
            subscription = null;
        }

        stompClient.disconnect(() => {
            roomId = null;
            clearMessageBox();
        });

        input.disabled = true;
        sendBtn.disabled = true;
        leaveBtn.disabled = true;
    }

    function clearMessageBox() {
        setTimeout(() => {
            messageBox.innerHTML = "";
        }, 3000);
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // 초기 실행
    loadChatRooms();
</script>

</body>
</html>
